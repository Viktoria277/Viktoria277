<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація в онлайн-грі</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form action="register.php" method="post">
            <label for="nickname">Нік:</label>
            <input type="text" id="nickname" name="nickname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>

            <label>Стать:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Чоловіча</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жіноча</label><br><br>

            <label for="country">Країна:</label>
            <input type="text" id="country" name="country" autocomplete="on" required><br><br>

            <label for="hero_type">Тип героя:</label>
            <select id="hero_type" name="hero_type" required>
                <option value="warrior">Воїн</option>
                <option value="mage">Маг</option>
                <option value="archer">Лучник</option>
            </select><br><br>

            <label for="experience">Ігровий досвід (роки):</label>
            <input type="number" id="experience" name="experience" min="0" max="60" required><br><br>
        </form>
    </div>
</body>

</html>
